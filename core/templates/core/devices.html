
{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado de Dispositivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

  <h2 class="mb-3">Dispositivos</h2>

  <form method="get" class="row mb-4">
    <div class="col-md-4">
      <select name="category" class="form-select">
        <option value="all">Todas las Categorías</option>
        {% for c in categories %}
          <option value="{{ c.id }}" {% if selected_category == c.id|stringformat:"s" %}selected{% endif %}>
            {{ c.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <select name="zone" class="form-select">
        <option value="all">Todas las Zonas</option>
        {% for z in zones %}
          <option value="{{ z.id }}" {% if selected_zone == z.id|stringformat:"s" %}selected{% endif %}>
            {{ z.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <button type="submit" class="btn btn-dark w-100">Aplicar filtros</button>
    </div>
  </form>

  <div class="row">
    {% for d in devices %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ d.name }}</h5>
            <p class="card-text">
              Categoría: {{ d.category.name }} <br>
              Zona: {{ d.zone.name }}
            </p>
            <a href="#" class="btn btn-outline-primary btn-sm">Ver detalles</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No hay dispositivos disponibles</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
{% endblock %}
